<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page" class="flex"> 
        <div>

            <header>
                <img src="./assets/logo.svg" alt="">
            </header>
            <main>          
                <div class="headline">
                    <h1>Acesse a Plataforma</h1>
                    <p>
                        Faça login ou registre-se para começar a construir seus projetos ainda hoje.
                    </p>

                    <form action="">
                        <div class="input-wrapper">
                            <label for="email">Email</label>
                            <input id="email" placeholder="Digite seu E-mail" 
                            type="email" required>  
                        </div>
                        <div class="input-wrapper">
                            <div class="label-wrapper flex"> 
                                <label for="senha"> Senha </label>
                                <a href="#" >Esqueceu a senha? </a>
                            </div>
                            <input type="password" id="senha" placeholder="Digite sua senha">

                            <img onclick="togglePassWord()" class="eye " src="./assets/eye-off.svg" alt="">
                            <img onclick="togglePassWord()" class="eye hide" src="./assets/eye.svg" alt=""> 
                        </div>
                        <button type="submit">Entrar</button>

                        <div class="create-account">
                            Ainda não tem conta?
                            <a href="#">Inscreva-se</a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
        <img src="/assets/bg.svg" alt="">
        <script src="./script.js"></script>
    </div>
</body>
</html>
